<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/bootadmin/fragments :: headBlock"></div>

    <title>BootAdmin:Brands</title>
</head>
<body class="bg-light">

<div th:replace="/bootadmin/fragments :: header">
</div>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark" th:replace="/bootadmin/fragments :: leftmenu"></div>

    <div class="content p-4">
        <div class="card mb-4">
            <div class="card-body" th:with="rootDir='/bootadmin/entities/brand'">
                <div class="row justify-content-center" style="margin: 10px">
                    <a class="btn btn-success" th:href="@{${rootDir} + '/show/0'}" type="button">add</a>
                </div>

                <table class="table table-striped" id="myTable">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">logo</th>
                        <th scope="col">name</th>
                        <th scope="col">products count</th>
                        <th scope="col">actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="brand : ${brands}" th:with="entityID=${brand.id}">
                        <th scope="row" th:text="${brand.id}">id</th>
                        <th scope="row">
                            <img class="img-thumbnail" style="max-height: 64px" th:if="${brand.logoUrl}"
                                 th:src="${brand.logoUrl}"/>
                            <span th:if="!${brand.logoUrl}">not logo</span>
                        </th>
                        <td th:text="${brand.name}">brand name</td>
                        <td th:text="${brand.products.size()}">brands product</td>
                        <td class="row">
                            <!-- поменять потом скоуп на другой так как он делает буквы жирными.-->
                            <a class="btn btn-warning  mr-2" th:href="@{${rootDir} + '/show/{id}'(id = ${entityID})}"
                               type="button">edit</a>
                            <form action="#" method="post" th:action="@{${rootDir} + '/del/{id}'(id = ${entityID})}">
                                <button class="btn btn-danger" type="submit">del</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="/bootadmin/fragments :: footer">
</div>

</body>
</html>
