    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title th:text="'eElectronics Admin:' + ${title}">eElectronics - Admin</title>

<body>
<div class="d-flex overflow-hidden vh-100 flex-column">
    <header class="top-menu" th:fragment="header">
        <!-- top menu area -->
        <nav class="navbar m-0 p-0 navbar-light bg-secondary">
            <div class="d-flex">
                    <span class="nav-link text-light">
                        <script language="javascript" type="text/javascript">
                            var d = new Date();
                            var day = new Array("Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота");
                            var month = new Array("января", "февраля", "марта", "апреля", "мая", "июня", "июля", "августа", "сентября", "октября", "ноября", "декабря");

                    </span>
            </div>
            <ul class="nav">
                <li class="nav-item ml-auto">
                    <a class="nav-link text-light" href="#" th:href="@{/login}">
                        <i aria-hidden="true" class="fa fa-user"></i> Login

            </ul>

                        <ul class="navbar-nav">
