<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="/templates/fragments :: head(title='eElectronics - HTML eCommerce Template')">
</head>
<body>
<div th:replace="/templates/fragments :: header(current='Template')"></div>

<div th:replace="/templates/fragments :: titleArea(text='Template')"></div>

<div class="row">
    <div class="col">
        <!-- for you content start -->

        <!--    controls for form    -->
        <ul class="nav">
            <li class="nav-item ml-auto">
                <a class="nav-link text-light" data-toggle="modal" href="#register_form">
                    <i class="fa fa-user"></i>Register
                </a>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link text-light" data-toggle="modal" href="#login_form">
                    <i class="fa fa-user"></i>Login
                </a>
            </li>
        </ul>
        <!--    controls for form    -->

        <div th:fragment="login_register">
            <!-- Modal Login form start -->
            <div class="modal" data-backdrop="static" id="login_form" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form action="#" method="POST">
                            <div class="modal-header justify-content-center">
                                <h5 class="modal-title">Login</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group row mb-4">
                                    <label class="col-sm-2 col-form-label" for="login_field">Sign in</label>
                                    <div class="col-sm-10">
                                        <input class="form-control border border-success" id="login_field" name="name"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="password_field">Password</label>
                                    <div class="col-sm-10">
                                        <input class="form-control border border-success" id="password_field"
                                               name="password" type="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                                <button class="btn btn-success" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal Login form end -->

            <!-- Modal Register form start -->
            <div class="modal" data-backdrop="static" id="register_form" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form action="#" method="POST">
                            <div class="modal-header justify-content-center">
                                <h5 class="modal-title">Registration</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group row mb-4">
                                    <label class="col-sm-3 col-form-label" for="r_login_field">Login</label>
                                    <div class="col-sm-9">
                                        <input class="form-control border border-success is-valid" id="r_login_field"
                                               name="name" type="text"/>
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-sm-3 col-form-label" for="r_password_field">Password</label>
                                    <div class="col-sm-9">
                                        <input class="form-control border border-success is-valid" id="r_password_field"
                                               name="password" type="Password"/>
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-sm-3 col-form-label" for="re_password_field">Re:Password</label>
                                    <div class="col-sm-9">
                                        <input class="form-control border border-success is-invalid"
                                               id="re_password_field" name="re_password" type="Password"/>
                                        <div class="invalid-feedback">Looks good!</div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                                <button class="btn btn-success" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal Register form end -->
        </div>


        <div th:fragment="chat">
            <!-- Chat form start -->
            <div class="chat" id="chat" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header justify-content-center">
                                <h5 class="modal-title">Chat</h5>
                            </div>
                            <div class="modal-body">
                                <textarea class="form-control mb-2 bg-white" cols="10" disabled id="message_log"
                                          rows="10"></textarea>
                                <input class="form-control border border-success" id="message" type="text"/>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                                <button class="btn btn-success" id="send" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Chat form end -->

            <!-- Chat button end -->
            <button class="btn btn-success rounded-circle chat-btn" data-target="#chat" data-toggle="modal"
                    type="button">
                <i aria-hidden="true" class="fa fa-comments"></i>
            </button>
            <!-- Chat button end -->

            <!--  STOMP Chat  -->
            <script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script src="/webjars/sockjs-client/sockjs.min.js"
                    th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
            <script src="/webjars/stomp-websocket/stomp.min.js"
                    th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
            <script src="/app.js" th:src="@{/app.js}"></script>

        </div>
        <!-- for you content end -->
    </div>
</div>

<div th:replace="/templates/fragments :: footer"></div>
</body>
</html>
