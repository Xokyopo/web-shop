spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test_schema?createDatabaseIfNotExist=true&characterEncoding=UTF-8&serverTimezone=UTC&useUnicode=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.root=info
mylogger.debug=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
logging.level.liquibase=info
spring.servlet.multipart.max-file-size=11000MB
spring.servlet.multipart.max-request-size=11000MB
